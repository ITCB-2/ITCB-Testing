name: Nightly Regression Tests

on:
  # Nightly regression tests at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Manual trigger with options
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'regression'
        type: choice
        options:
          - regression
          - all
      reason:
        description: 'Reason for running tests manually'
        required: false
        default: 'Manual nightly regression test run'

jobs:
  # Nightly Regression Tests Job
  nightly-regression-tests:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run All Tests (Regression)
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: nightly-regression-playwright-report
          path: playwright-report/
          retention-days: 30
