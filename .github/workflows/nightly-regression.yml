name: Regression Tests

on:
  # Nightly regression tests at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running tests manually'
        required: false
        default: 'Manual regression test run'

jobs:
  # Regression Tests Job - Full test suite
  regression-tests:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      TEST_TAGS: '@regression'
    steps:
      - uses: actions/checkout@v4

      # Call cleanup workflow before running tests to free storage
      - name: Trigger artifact cleanup
        continue-on-error: true
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const response = await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'cleanup-artifacts.yml',
                ref: 'main',
                inputs: {
                  days_to_keep: '1',
                  dry_run: 'false'
                }
              });
              console.log('ðŸ§¹ Triggered cleanup workflow before test run');
              
              // Wait a bit for cleanup to start
              await new Promise(resolve => setTimeout(resolve, 10000));
            } catch (error) {
              console.log(`âš ï¸ Failed to trigger cleanup: ${error.message}`);
            }

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Regression Tests
        run: npm run test:regression

      # Try to upload artifacts, but continue if quota is hit
      - name: Upload artifacts (with quota fallback)
        if: ${{ !cancelled() }}
        continue-on-error: true
        id: upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: regression-playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 2 # Reduced from 7 to handle frequent runs

      # Fallback: Show report info if upload failed
      - name: Handle artifact upload failure
        if: ${{ !cancelled() && steps.upload-artifacts.outcome == 'failure' }}
        run: |
          find playwright-report -type f -name "*.html" | head -10
          du -sh playwright-report/ || echo "No report directory found"

      - name: Add test results to summary
        if: ${{ !cancelled() }}
        run: |
          echo "ðŸŒ™ Regression Tests Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.upload-artifacts.outcome }}" == "success" ]; then
            echo "âœ… Artifacts: Successfully uploaded for deployment" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Report name: regression-playwright-report-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Artifacts: Upload failed (storage quota issue)" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”§ Reports: Generated locally but not uploaded" >> $GITHUB_STEP_SUMMARY
            echo "â³ Note: Storage quota refreshes every 6-12 hours" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° Test completed at: $(date)" >> $GITHUB_STEP_SUMMARY
