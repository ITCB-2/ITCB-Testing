name: Slack Notifications

on:
  # Triggered when deploy-reports workflow completes
  workflow_run:
    workflows: ['Deploy Playwright HTML Report to GitHub Pages']
    types:
      - completed

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      status:
        description: 'Test notification status'
        required: true
        default: 'success'
        type: choice
        options:
          - success
          - failure

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install jq for JSON parsing
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Get test and deployment status
        id: status
        run: |
          # Default values for manual trigger
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "deployment_status=${{ github.event.inputs.status }}" >> $GITHUB_OUTPUT
            echo "trigger=manual" >> $GITHUB_OUTPUT
            echo "test_status=skipped" >> $GITHUB_OUTPUT
            echo "workflow_name=Manual Test" >> $GITHUB_OUTPUT
            echo "artifact_issue=false" >> $GITHUB_OUTPUT
          else
            # Get deployment status from deploy-reports workflow
            echo "deployment_status=${{ github.event.workflow_run.conclusion }}" >> $GITHUB_OUTPUT
            echo "trigger=auto" >> $GITHUB_OUTPUT
            
            # For workflow_run events, we can access the triggering workflow information
            # The deploy-reports workflow is triggered by completed test workflows
            
            # Get the actual test workflow conclusion from the deployment workflow context
            # The deploy-reports workflow is triggered by test workflows and we need to find the original test status
            
            # The Slack workflow is triggered by Deploy workflow completion
            # The Deploy workflow is triggered by test workflow completion  
            # We need to find which test workflow originally triggered the deployment
            
            # Get the Deploy workflow information
            DEPLOY_WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
            DEPLOY_HEAD_SHA="${{ github.event.workflow_run.head_sha }}"
            DEPLOY_RUN_ID="${{ github.event.workflow_run.id }}"
            
            echo "Deploy workflow: $DEPLOY_WORKFLOW_NAME" >&2
            echo "Deploy HEAD SHA: $DEPLOY_HEAD_SHA" >&2
            echo "Deploy Run ID: $DEPLOY_RUN_ID" >&2
            
            # Query the Deploy workflow run to find which test workflow triggered it
            REPO="${{ github.repository }}"
            TOKEN="${{ secrets.GITHUB_TOKEN }}"
            
            echo "Getting deploy workflow details..." >&2
            DEPLOY_DETAILS=$(curl -s -H "Authorization: token $TOKEN" \
              "https://api.github.com/repos/$REPO/actions/runs/$DEPLOY_RUN_ID")
            
            # Get the triggering workflow info from the deploy workflow
            TRIGGERING_WORKFLOW_NAME=$(echo "$DEPLOY_DETAILS" | jq -r '.triggering_actor.login // "unknown"')
            echo "Deploy triggered by: $TRIGGERING_WORKFLOW_NAME" >&2
            
            # Find the most recent test workflow run for this commit
            echo "Searching for test workflow runs for commit: $TRIGGERING_HEAD_SHA" >&2
            
            # Simple approach: Find the most recent test workflows for this commit
            echo "Finding test workflows for commit SHA: $DEPLOY_HEAD_SHA" >&2
            
            # Query for all recent workflow runs and filter by our HEAD SHA and test workflow names
            RECENT_RUNS=$(curl -s -H "Authorization: token $TOKEN" \
              "https://api.github.com/repos/$REPO/actions/runs?per_page=50" \
              | jq -r --arg sha "$DEPLOY_HEAD_SHA" \
                '.workflow_runs[] | select(.head_sha == $sha and (.name == "Sanity Tests" or .name == "Regression Tests")) | "\(.name):\(.conclusion)"')
            
            echo "Found test workflows for this commit:" >&2
            echo "$RECENT_RUNS" >&2
            
            # Extract statuses
            SANITY_STATUS=$(echo "$RECENT_RUNS" | grep "^Sanity Tests:" | cut -d: -f2 | head -1)
            REGRESSION_STATUS=$(echo "$RECENT_RUNS" | grep "^Regression Tests:" | cut -d: -f2 | head -1)
            
            # Set defaults if not found
            SANITY_STATUS=${SANITY_STATUS:-"not_found"}
            REGRESSION_STATUS=${REGRESSION_STATUS:-"not_found"}
            
            echo "Sanity workflow status: $SANITY_STATUS" >&2
            echo "Regression workflow status: $REGRESSION_STATUS" >&2
            
            # Determine the actual test status and workflow name with improved logic
            if [ "$SANITY_STATUS" != "not_found" ] && [ "$SANITY_STATUS" != "null" ]; then
              TEST_STATUS="$SANITY_STATUS"
              WORKFLOW_NAME="Sanity Tests"
              echo "Found Sanity Tests run with status: $TEST_STATUS" >&2
            elif [ "$REGRESSION_STATUS" != "not_found" ] && [ "$REGRESSION_STATUS" != "null" ]; then
              TEST_STATUS="$REGRESSION_STATUS"
              WORKFLOW_NAME="Regression Tests"
              echo "Found Regression Tests run with status: $TEST_STATUS" >&2
            else
              # Fallback: Try to find any recent test workflow for this repository
              echo "No workflows found for this commit, checking recent test runs..." >&2
              RECENT_TEST=$(curl -s -H "Authorization: token $TOKEN" \
                "https://api.github.com/repos/$REPO/actions/runs?per_page=10" \
                | jq -r '.workflow_runs[] | select(.name == "Sanity Tests" or .name == "Regression Tests") | "\(.name):\(.conclusion)" | @base64' | head -1 | base64 -d)
              
              if [ ! -z "$RECENT_TEST" ]; then
                TEST_STATUS=$(echo "$RECENT_TEST" | cut -d: -f2)
                WORKFLOW_NAME=$(echo "$RECENT_TEST" | cut -d: -f1)
                echo "Using recent test workflow: $WORKFLOW_NAME with status: $TEST_STATUS" >&2
              else
                # Last resort: unknown status
                if [ "${{ github.event.workflow_run.conclusion }}" == "failure" ]; then
                  TEST_STATUS="failure"
                  WORKFLOW_NAME="Unknown Test"
                  echo "Deployment failed - likely due to test failure" >&2
                else
                  TEST_STATUS="unknown"
                  WORKFLOW_NAME="Unknown Test"
                  echo "Could not determine test status after all queries" >&2
                fi
              fi
            fi
            
            # Check if this is an artifact/deployment issue
            ARTIFACT_ISSUE="false"
            if [ "$TEST_STATUS" == "success" ] && [ "${{ github.event.workflow_run.conclusion }}" == "failure" ]; then
              ARTIFACT_ISSUE="true"
              echo "Tests passed but deployment failed - artifact issue" >&2
            fi
            
            # Additional context from the deploy workflow event
            DEPLOY_CREATED_AT="${{ github.event.workflow_run.created_at }}"
            echo "Deploy workflow created at: $DEPLOY_CREATED_AT" >&2
            
            echo "test_status=${TEST_STATUS}" >> $GITHUB_OUTPUT
            echo "workflow_name=${WORKFLOW_NAME}" >> $GITHUB_OUTPUT
            echo "artifact_issue=${ARTIFACT_ISSUE}" >> $GITHUB_OUTPUT
                     
            # Debug output
            echo "Final values:" >&2
            echo "  deployment_status: ${{ github.event.workflow_run.conclusion }}" >&2
            echo "  test_status: ${TEST_STATUS}" >&2
            echo "  workflow_name: ${WORKFLOW_NAME}" >&2
            echo "  artifact_issue: ${ARTIFACT_ISSUE}" >&2
            echo "  triggering_workflow: $TRIGGERING_WORKFLOW_NAME" >&2
          fi

          # Get current date/time in Israel timezone
          ISRAEL_TIME=$(TZ='Asia/Jerusalem' date '+%d-%m-%Y %H:%M:%S')
          echo "israel_time=$ISRAEL_TIME" >> $GITHUB_OUTPUT

      - name: Notify Slack on Test Success
        if: steps.status.outputs.test_status == 'success'
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook-type: incoming-webhook
          payload: |
            {
              "channel": "#testing-updates",
              "text": "âœ… Test Workflow Completed Successfully!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "âœ… Test Workflow Completed Successfully!"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ§ª Test Workflow Status\n\n*Workflow:* ${{ steps.status.outputs.workflow_name }}\n*Status:* âœ… PASSED\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ“Š Report Deployment Status\n\n*Status:* ${{ steps.status.outputs.deployment_status == 'success' && 'âœ… DEPLOYED SUCCESSFULLY' || 'âš ï¸ DEPLOYMENT HAD ISSUES' }}\n*Report URL:* https://itcb-2.github.io/ITCB-Testing/\n*Deployed at:* ${{ steps.status.outputs.israel_time }} (IDT)"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ steps.status.outputs.deployment_status == 'success' && 'ðŸŽ‰ Great work! All tests passed and reports are now live!' || 'âœ… Tests passed but there were deployment issues. Reports may be delayed.' }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Test Failure
        if: steps.status.outputs.test_status == 'failure'
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook-type: incoming-webhook
          payload: |
            {
              "channel": "#testing-updates",
              "text": "âŒ Tests Failed!",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "âŒ Tests Failed!"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ§ª Test Workflow Status\n\n*Workflow:* ${{ steps.status.outputs.workflow_name }}\n*Status:* âŒ FAILED\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ“Š Report Deployment Status\n\n*Status:* ${{ steps.status.outputs.deployment_status == 'success' && 'âœ… REPORTS DEPLOYED (Failed Test Results)' || 'âŒ DEPLOYMENT ALSO FAILED' }}\n*Report URL:* https://itcb-2.github.io/ITCB-Testing/\n*Deployed at:* ${{ steps.status.outputs.israel_time }} (IDT)"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âš ï¸ **Action Required:** Some tests failed. Check the detailed test report above to see which tests need attention."
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "ðŸ“‹ Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Unknown Test Status
        if: steps.status.outputs.test_status == 'unknown'
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook-type: incoming-webhook
          payload: |
            {
              "channel": "#testing-updates",
              "text": "ðŸ¤· Test Status Unknown - Deployment Completed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸ¤· Test Status Unknown"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âš ï¸ **Unable to determine test results**\n\nNo test workflows (Sanity or Regression) were found for this deployment.\n\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ“Š Deployment Status\n\n*Status:* ${{ steps.status.outputs.deployment_status == 'success' && 'âœ… DEPLOYED SUCCESSFULLY' || 'âŒ DEPLOYMENT FAILED' }}\n*Report URL:* https://itcb-2.github.io/ITCB-Testing/\n*Deployed at:* ${{ steps.status.outputs.israel_time }} (IDT)"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Add notification status to summary
        run: |
          echo "ðŸ“± Slack Notification Sent!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Deployment Status: ${{ steps.status.outputs.deployment_status }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§ª Test Status: ${{ steps.status.outputs.test_status }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ Workflow: ${{ steps.status.outputs.workflow_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”” Trigger: ${{ steps.status.outputs.trigger }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.status.outputs.artifact_issue }}" == "true" ]; then
            echo "ðŸ“¦ Artifact Issue: GitHub storage quota exceeded" >> $GITHUB_STEP_SUMMARY
            echo "â³ Note: Storage quota typically refreshes within 6-12 hours" >> $GITHUB_STEP_SUMMARY
          fi
          echo "â° Sent at: ${{ steps.status.outputs.israel_time }} (IDT)" >> $GITHUB_STEP_SUMMARY
