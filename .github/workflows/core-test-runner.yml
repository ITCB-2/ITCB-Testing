name: Run Tests

on:
  workflow_call:
    inputs:
      test_type:
        description: 'Type of tests to run (sanity, regression, e2e, etc.)'
        required: true
        type: string
      test_command:
        description: 'NPM command to run the tests'
        required: true
        type: string
      retention_days:
        description: 'How long to keep artifacts'
        required: false
        default: '3'
        type: string
      test_description:
        description: 'Human-readable description of the tests'
        required: false
        default: 'Tests'
        type: string
      cleanup_before_run:
        description: 'Whether to run cleanup before tests'
        required: false
        default: 'true'
        type: string
      timeout_minutes:
        description: 'Timeout for test execution in minutes'
        required: false
        type: number
      test_tags:
        description: 'Playwright test tags to run'
        required: false
        type: string

permissions:
  actions: write
  contents: write

jobs:
  cleanup-storage:
    name: Cleanup Storage Before Tests
    if: inputs.cleanup_before_run == 'true'
    uses: ./.github/workflows/core-cleanup-artifacts.yml

  setup-environment:
    name: Setup Test Environment
    runs-on: ubuntu-latest
    needs: cleanup-storage
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: test-runner:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  run-tests:
    name: Run ${{ inputs.test_description }}
    runs-on: ubuntu-latest
    needs: setup-environment
    timeout-minutes: ${{ inputs.timeout_minutes}}
    env:
      TEST_TAGS: ${{ inputs.test_tags}}
    steps:
      - uses: actions/checkout@v4

      - name: Run ${{ inputs.test_description }}
        id: run-tests
        run: docker run --rm -v $(pwd)/playwright-report:/app/playwright-report test-runner:latest ${{ inputs.test_command }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ inputs.test_type }}-${{ github.run_number }}
          path: playwright-report/
          retention-days: ${{ inputs.retention_days }}
          if-no-files-found: warn

  summary:
    name: Add Test Results Summary
    runs-on: ubuntu-latest
    needs: run-tests
    if: always()
    timeout-minutes: 5
    steps:
      - name: Add test results to summary
        run: |
          echo "Test completed: ${{ inputs.test_description }}" >> $GITHUB_STEP_SUMMARY
