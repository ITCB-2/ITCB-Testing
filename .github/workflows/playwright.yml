name: Playwright Tests (Disabled)

on:
  # Disabled workflow - uncomment below to re-enable
  # workflow_run:
  #   workflows: ['Code Quality Check']
  #   types:
  #     - completed
  #   branches: [main, master]

  # Manual trigger only (optional - remove if you don't want any triggers)
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running tests manually'
        required: false
        default: 'Manual test run'

jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    # Disabled condition - workflow won't run even if triggered
    if: false
    # Original condition (commented out):
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
