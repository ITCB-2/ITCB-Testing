# GitHub Actions workflow for running Playwright end-to-end tests
name: Playwright Tests

# Define when this workflow should run
on:
  schedule:
    # Run tests automatically every 5 minutes using cron syntax
    - cron: '*/5 * * * *'
  push:
    # Run tests when code is pushed to main or master branches
    branches: [main, master]
  pull_request:
    # Run tests when pull requests are opened/updated on main or master branches
    branches: [main, master]

# Concurrency control to prevent multiple workflow runs from interfering
concurrency:
  # Create a single concurrency group for all runs of this workflow
  group: ${{ github.workflow }}
  # Cancel in-progress runs when a new one starts, prioritizing newer runs
  cancel-in-progress: true

jobs:
  test:
    # Set maximum runtime to prevent hanging workflows
    timeout-minutes: 60
    # Use the latest Ubuntu runner for consistent environment
    runs-on: ubuntu-latest
    # Environment variables available to all steps
    env:
      # Base URL for tests, stored securely in repository secrets
      BASE_URL: ${{ secrets.BASE_URL }}
    steps:
      # Check out the repository code to the runner
      - uses: actions/checkout@v4

      # Set up Node.js environment with the latest LTS version
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install project dependencies using npm ci for faster, reliable installs
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers and system dependencies needed for testing
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Execute the Playwright test suite
      - name: Run Playwright tests
        run: npx playwright test

      # Upload test results and reports as artifacts for review
      - uses: actions/upload-artifact@v4
        # Run this step even if tests fail, but not if workflow was cancelled
        if: ${{ !cancelled() }}
        with:
          # Name of the artifact that will appear in the Actions UI
          name: playwright-report
          # Path to the generated test reports
          path: playwright-report/
          # Keep artifacts for 30 days before automatic deletion
          retention-days: 30
