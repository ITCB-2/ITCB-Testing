name: Sanity Tests

on:
  # Automated Sanity Tests - Run every 2 hours during business hours
  schedule:
    - cron: '0 */2 * * *' # Every 2 hours

  # Manual trigger
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running tests manually'
        required: false
        default: 'Manual sanity test run'

jobs:
  # Sanity Tests Job - Focused on critical functionality
  sanity-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      TEST_TAGS: '@sanity'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Verify Playwright installation
        run: npx playwright --version
      - name: Run Sanity Tests
        run: npm run test:sanity

      # Try to upload artifacts, but continue if quota is hit
      - name: Upload artifacts (with quota fallback)
        if: ${{ !cancelled() }}
        continue-on-error: true
        id: upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sanity-playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 3

      # Fallback: Show report info if upload failed
      - name: Handle artifact upload failure
        if: ${{ !cancelled() && steps.upload-artifacts.outcome == 'failure' }}
        run: |
          echo "âš ï¸ Artifact upload failed (likely storage quota)"
          echo "ðŸ“ Report files generated:"
          find playwright-report -type f -name "*.html" | head -10
          echo ""
          echo "ðŸ“Š Report size:"
          du -sh playwright-report/ || echo "No report directory found"
      - name: Add test results to summary
        if: ${{ !cancelled() }}
        run: |
          echo "ðŸ§ª Sanity Tests Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.upload-artifacts.outcome }}" == "success" ]; then
            echo "âœ… Artifacts: Successfully uploaded for deployment" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Report name: sanity-playwright-report-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Artifacts: Upload failed (storage quota issue)" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”§ Reports: Generated locally but not uploaded" >> $GITHUB_STEP_SUMMARY
            echo "â³ Note: Storage quota refreshes every 6-12 hours" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° Test completed at: $(date)" >> $GITHUB_STEP_SUMMARY
